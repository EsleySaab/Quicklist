<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
    <div class="logo">
      <img src="./assets/logo.png" alt="" />
    </div>

    <div class="arrow">
      <a href="#" class="link">
        <img src="./assets/arrow-left.svg" alt="" />
        <span>Voltar</span>
      </a>
    </div>
    <div class="title">
      <h1>Compras da semana</h1>
    </div>

    <form id="shoppingForm">
      <div class="text-container">
        <input
          class="my-input"
          type="text"
          name="add"
          id="itemInput"
          placeholder="Adicione um novo item"
        />
        <button type="submit" class="add">Adicionar item</button>
      </div>

      <div class="text-container">
        <div class="checkbox-group" id="checkboxGroup">
          <!-- Itens serÃ£o adicionados aqui dinamicamente -->
           
        </div>
      </div>
    </form>

    <footer>
      <div class="alert" id="alert" style="display: none;">
        <img src="./assets/alert-2.svg" alt="">
        <p>O item foi removido da lista</p>
        <img class="x" src="./assets/x-2.svg" alt="">
      </div>
    </footer>
  </main>


    <script src="scritpts.js"></script>
  </body>
</html>
