<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quicklist</title>
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="logo">
        <img src="./assets/logo.png" alt="" />
      </div>

      <div class="arrow">
        <a href="#" class="link">
          <img src="./assets/arrow-left.svg" alt="" />
          <span>Voltar</span>
        </a>
      </div>
      <div class="title">
        <h1>Compras da semana</h1>
      </div>

      <form>
        <div class="text-container">
          <input
            class="my-input"
            type="text"
            name="add"
            id="add"
            placeholder="Adicione um novo item"
          />
          <button class="add">Adicionar item</button>
        </div>

        <div class="text-container">
          <div class="checkbox-group">
            <label>
              <input type="checkbox" name="checkbox" id="checkbox" class="my-checkbox" />
              Pão de forma
              <button class="delete">
                <img src="./assets/trash.svg" alt="">
              </button>
            </label>
            <label>
              <input type="checkbox" name="checkbox" id="checkbox" class="my-checkbox" />
              Café preto
              <button class="delete">
                <img src="./assets/trash.svg" alt="">
              </button>
            </label>
            <label>
              <input type="checkbox" name="checkbox" id="checkbox" class="my-checkbox" />
              Suco de laranja
              <button class="delete">
                <img src="./assets/trash.svg" alt="">
              </button>
            </label>
            <label>
              <input type="checkbox" name="checkbox" id="checkbox" class="my-checkbox" />
              Bolacha
              <button class="delete">
                <img src="./assets/trash.svg" alt="">
              </button>
            </label>
          </div>
        </div>
      </form>

      <footer>
        <div class="alert">
          <img src="./assets/alert-2.svg" alt="">
          <p>O item foi removido da lista</p>
          <img class="x" src="./assets/x-2.svg" alt="">
        </div>
      </footer>
    </main>
  </body>
</html>
